#:schema node_modules/wrangler/config-schema.json
name = "email-to-discord"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Enable observability for logging
[observability]
enabled = true

# Environment variables - the webhook URL will be set as a secret
# Run: wrangler secret put DISCORD_WEBHOOK_URL
# Then paste your Discord webhook URL when prompted
